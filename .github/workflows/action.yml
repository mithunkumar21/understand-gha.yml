name: the anatomy of a github action

on:
   push

jobs:
   action:
      runs-on: ubuntu-latest
      steps:
         - name: checkout repo
           uses: actions/checkout@v3

         - name: set up node.js
           uses: actions/setup-node@v3
           with:
              node-version: '14'

         - name: install dependencies and build using webpack
           working-directory: ./
           run: |
              npm install
              npm run build     